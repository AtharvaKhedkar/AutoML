# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a7e1baa9-fbba-4677-84c0-e90eada336d9'
  imageRepository: 'automl'
  containerRegistry: 'mlauto.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(TAGVALUE)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureAppServiceManage@0
      inputs:
        azureSubscription: 'Visual Studio Enterprise Subscription (7ac37fca-a1c1-48d5-b1f1-b84bdae9cebf)'
        Action: 'Restart Azure App Service'
        WebAppName: 'automl'
